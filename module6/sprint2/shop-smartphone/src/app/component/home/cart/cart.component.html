<section class="shoping-cart spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="shoping__cart__table table-responsive">
          <table>
            <thead>
            <tr>
              <th class="shoping__product">Sản phẩm</th>
              <th>Giá (VND)</th>
              <th>số lượng</th>
              <th>Đơn giá</th>
              <th colspan="4">Hoạt động</th>
            </tr>
            </thead>
            <tbody *ngFor="let item of cart; index as i">
            <tr>
              <td class="shoping__cart__item">
                <h5>{{item.name}}</h5>
                <img style="width: 300px" src="{{item.image}}">
              </td>
              <td class="shoping__cart__price">
                {{item.price}}
              </td>
              <td class="shoping__cart__quantity">

                                <div class="quantity">
                                  <input class="mx-2" type="button"style="background: gainsboro"
                                         *ngIf="item.quantity > 1" (click)="descQuantity(item.idOrder)" value="- ">
                                  <div class="pro-qty mb-1 mt-1" >
                                    <input type="text" value="{{item.quantity}}" style="width: 50px" readonly>
                                  </div>
                                  <input class="mx-2" type="button"style="background: gainsboro"
                                         (click)="ascQuantity(item.idOrder)" value="+">

                                </div>
              </td>
              <td class="shoping__cart__total">
                {{item.price * item.quantity | number}}
              </td>
              <td class="shoping__cart__item__close">
                <span class="icon_close"></span>
              </td>
              <td>
                <button (click)="deleteCart(item.idOrder)"class="btn-danger">Xóa</button>

              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
      </div>
      <div class="col-lg-6">

      </div>
      <div class="col-lg-6">
        <div class="shoping__checkout">

          <ul>
            <li>Tổng đơn hàng:<span>{{cartCount}}</span></li>
            <li>Tổng tiền:<span>{{finalPrice|number}}</span></li>
            <div  *ngIf="!action">
              <button  (click)="submit(finalPrice)" style="height: auto;width: 100%" class="btn btn-primary">
                Thanh Toán
              </button>
            </div>
              <div (click)="paySmartphone()" id="myPaypal" ></div>

          </ul>


        </div>
      </div>
    </div>
  </div>
</section>
