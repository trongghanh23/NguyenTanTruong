<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let vatLy = parseInt(prompt("nhập điểm vật lý"));
    let hoaHoc = parseInt(prompt("nhập điểm hoá học"));
    let sinhHoc = parseInt(prompt("nhập điểm sinh học"));
    sum = vatLy + hoaHoc + sinhHoc;
    avg = sum / 3;
    document.write("tổng điểm 3 môn là:" + sum);
    document.write("<br>");
    document.write("tổng điểm trung bình 3 môn là:" + avg);
</script>
</body>
</html>
