<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let danhSo=parseFloat(prompt("nhập danh số bán hàng"))
    if (danhSo>=1000000){
        alert("hoa hồng nhận được 10%")
    }else if (danhSo>=500000){
        alert("hoa hồng nhận được là 5%")
    }else if (danhSo>300000){
        alert("hoa hồng nhân được là 2%")
    }else {
        alert("không nhân hoa hồng")
    }
</script>
</body>
</html>
