<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soPhut=parseFloat(prompt("nhập số phút"))
    let cuocGoi=0
    if (soPhut<3){
        cuocGoi=soPhut*3000
        alert("cước gọi là"+cuocGoi)
    }else {
        cuocGoi=soPhut*1000
        alert("cước gọi là" +cuocGoi)
    }
</script>
</body>
</html>
