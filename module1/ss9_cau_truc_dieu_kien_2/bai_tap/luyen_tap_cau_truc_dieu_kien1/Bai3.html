<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt("nhập số nguyên n"));
    if (n > 0) {
        alert(n + "là số lớn hơn 0");
    } else if (n == 0) {
        alert(n + "n là số bằng 0");
    } else {
        alert(n + "là số nhỏ hơn 0");
    }
</script>
</body>
</html>
