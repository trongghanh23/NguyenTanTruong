<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseFloat(prompt("nhập số a"))
    let b=parseFloat(prompt("nhập số b"))

    if (a!==0){
        x=-b/a
        alert("nghiệm của phương trình là"+x)
    }else {
        alert("phương trình vô nghiệm")
    }
</script>
</body>
</html>
