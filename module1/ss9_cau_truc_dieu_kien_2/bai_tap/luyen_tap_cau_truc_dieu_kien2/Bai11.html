<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let monney=parseFloat(prompt("nhập số tiền "))
    if (monney>=32000000){
        alert("số thuế phải đóng là 25%")
    }else if (monney>=18000000){
        alert("số thuế phải đóng là 20%")
    }else if (monney>=10000000){
        alert("số thuế phải đóng là 10%")
    }else if (monney>=5000000){
        alert("số thuế phải đóng là 5%")
    }else {
        alert("không phải đóng thuế")
    }
</script>
</body>
</html>
