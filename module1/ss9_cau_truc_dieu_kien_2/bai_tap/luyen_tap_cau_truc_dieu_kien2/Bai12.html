<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let monney = parseInt(prompt('nhập số tiền muốn gửi'))
    let date = prompt("nhập số năm muốn gửi")
    let lai=7/100
        fv=monney*Math.pow((1+lai/12),date)
        alert("tiền gốc lẫn lãi sau "+date+"năm là"+fv)

</script>
</body>
</html>
