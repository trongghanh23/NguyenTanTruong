<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseFloat(prompt("nhập số a"))
    let b=parseFloat(prompt("nhập số b"))
    let c=parseFloat(prompt('nhập số c'))

    delta=(Math.pow(b,2))-(4*a*c)
    if (delta<0&&a!==0){
        alert("phương trình vô nghiêm")
    }else if (delta==0){
        x=-b/2*a
        alert("phương trình có nghiệm kép x1=x2"+x)
    }else {
        x1=(-b+Math.sqrt(delta))/2*a
        x2=(-b-Math.sqrt(delta))/2*a
        alert("phương trình có 2 nghiệm phân biệt x1 = "+x1+";"+"x2 ="+x2)
    }
</script>
</body>
</html>
