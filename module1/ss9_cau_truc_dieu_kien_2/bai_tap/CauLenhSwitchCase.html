<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="number" value="">
<button type="button"onclick="tinhNgay()">tính số ngày</button>
<p>kết quả</p>
<p id="date"></p>

<script>

   function tinhNgay() {
       let a = parseInt(document.getElementById("number").value)
       switch (a) {
           case 1:
           case 3:
           case 5:
           case 7:
           case 8:
           case 10:
           case 12:
               document.getElementById('date').innerHTML = "tháng" + a + "có 31 ngay"
               break;
           case 4:
           case 6:
           case 9:
           case 11:

               document.getElementById("date").innerHTML="tháng"+a+" có 30 ngày"
               break;
           case 2:
               document.getElementById("date").innerHTML="tháng"+a+"có 28 hoặc 29 ngày"
               break;
       }

   }
</script>
</body>
</html>
