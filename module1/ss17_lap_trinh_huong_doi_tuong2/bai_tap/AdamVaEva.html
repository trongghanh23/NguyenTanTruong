<script>
    class Apple {

        constructor(weightApple) {
            this.weightApple = weightApple
        }

        setWeightApple(newWeightApple) {
            this.weightApple = newWeightApple

        }

        getWeightApple() {
            return this.weightApple
        }

        isEmpty() {
            if (this.weightApple == 0) {
                return true;
            } else {
                return false;
            }
        }

        decrease() {

            if (this.weightApple > 0) {
                this.weightApple--
            }

        }

    }

    class Human {
        constructor(name, gender, weightHuman) {
            this.name = name
            this.gender = gender
            this.weightHuman = weightHuman
        }

        setApple(apple) {

        }

        }

        }

        }

        getWeightHuman(newWeightHuman) {
            return this.weightHuman
        }

            this.gender = newGender
        }

        isMale() {
            if (this.gender == "Male") {
                return true;
            } else {
                return false;
            }
        }

        checkApple(apple) {
            if (apple.getWeightHuman() > 0) {
                return true;
            } else {
                return false
            }
        }

        eat() {
            if (apple.getWeightApple() > 0) {
                this.weightHuman++
                apple.decrease()
            } else {
                alert("ăn hết rồi")
            }

        }

        say(content) {

        }
    }

    let apple = new Apple(10)

    let adam = new Human("adam", "male", 60)

    while (apple.isEmpty() == false) {

        eva.eat();
        document.write("trọng lượng táo còn" + apple.weightApple + "<br>")
        document.write("số cân nặng eva" + eva.getWeightHuman() + "<br>")
        document.write("eva nói: anh ăn đi" + "<br>")
        adam.eat()
