<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let character = prompt("nhập kí tự");
    character.toUpperCase();
    switch (character) {
        case 'o':
        case 'i':
        case 'u':
        case 'a':
        case 'e':
              alert("nguyên âm") ;
            break;
        default :
            alert("phụ âm");

    }
</script>
</body>
</html>
