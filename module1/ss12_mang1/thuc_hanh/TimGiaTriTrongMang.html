<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("nhập số")
    let numbers = [-3, 5, 1, 3, 2, 10];
    for (let i = 0; i < numbers.length; i++) {
        if (a == numbers[i]) {
            document.write(+numbers[i] + "ở vị trí" + i)
        }
    }
</script>
</body>
</html>
