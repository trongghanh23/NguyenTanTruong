<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num;
    let total = 0;
    while (num !== -1) {
        num = parseInt(prompt("Input character:"));
        document.write("các kí tự nhập vào là:" + num + "<br>");


        // if(num == "-1"){
        //     break;
        // }
        total += num
    }
    document.write("tổng các số nhập vào là" + total)
</script>

</body>
</html>
