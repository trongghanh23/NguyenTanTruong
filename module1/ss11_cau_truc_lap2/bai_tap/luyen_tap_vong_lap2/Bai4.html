<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let height = prompt("Nhập chiều rộng");
    let width = prompt("Nhập chiều dài");
    for (let i = 0; i < height; i++){
        for ( let j = 0 ; j < width ; j++){
            if ( i === 0 || i === height - 1 || j === 0 || j === width - 1){
                document.write("*");
            } else {

                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>");
    }


</script>
</body>
</html>
