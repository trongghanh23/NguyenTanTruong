<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let n = parseInt(prompt("nhập số n cần tính day thừa"))
    let factorials = 1
    for (let i = 1; i <= n; i++) {
        factorials *= i
    }
    document.write("giai thừa của" + n + "là" + factorials)
</script>
</body>
</html>
