<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let monney=parseInt(prompt("nhập số tiền"))
    let date=parseInt(prompt('nhập số tháng'))
    for (let i=1;i<date;i++){
        monney=monney+monney*0.7/100
    }
    alert(monney)
</script>
</body>
</html>
