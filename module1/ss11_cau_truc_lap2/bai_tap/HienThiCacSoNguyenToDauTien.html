<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let n = 0;
    let count = 0;
    while (count <= 20) {
        let flag = true;
        if (n < 2) {
            flag = false;
        } else {
            for (let i = 2; i < n; i++) {
                if (n % i == 0) {
                    flag = false;
                    break;
                }
            }
        }
        if (flag == true) {
            count++;
            document.writeln(n+'<br>');
        }
        n++;
    }


</script>
</body>
</html>
