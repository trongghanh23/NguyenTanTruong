<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 0; i <= 100; i++) {
        if (i % 3 === 0 && i % 5 === 0) {
            document.write(i + "FizzBuzz" + '<br>')

        } else {
            if (i % 3 === 0) {
                document.write(i + "Fizz" + '<br>')
            } else if (i % 5 === 0) {
                document.write(i + "Buzz" + '<br>')
            } else {
                document.write(i + 'số không chia hêt cho 3 và 5' + '<br>')
            }
        }
    }
</script>
</body>
</html>
