<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let temperature = parseInt(prompt("nhập nhiệt độ"))
    while (temperature > 100 || temperature < 20 || temperature > 20) {
        if (temperature > 100) {
            alert("yêu cầu giảm nhiệt độ")
            temperature = parseInt(prompt("nhập nhiệt đọ"))
        } else if (temperature < 20) {
            alert("yêu cầu tăng nhiệt độ")
            temperature = parseInt(prompt("nhập nhiệt đọ"))

        } else {
            alert("nhiệt độ bình thường")
            break;
        }
    }

</script>
</body>
</html>
