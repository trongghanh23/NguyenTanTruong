<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sum = 0
    let i = 0
    let count = 0
    while (count < 30) {
        if (i % 7 === 0) {

            sum += i

            count++
            document.write(i + '<br>')
        }

        i++
    }
    document.write("tổng 30 số tự nhiên đầu tiên chia hết cho 7 là:" + sum)
</script>
</body>
</html>
