<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n1 = 0;
    let n2 = 1;
    let n3 = 0

    document.write(n1)
    document.write('<br>')
    document.write(n2)
    document.write('<br>')
    for (let i = 2; i < 20; i++) {
        n3 = n1 + n2
        document.write(n3)
        document.write('<br>')
        n1 = n2
        n2 = n3
    }


</script>

</body>
</html>
