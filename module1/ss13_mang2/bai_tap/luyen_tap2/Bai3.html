<script>

    let array=["1","2","3","ffdf","df","1","tt","1","1"]
    let dem=0
    for (let i=0;i<array.length;i++){
        if (!isNaN(array[i])){
            dem++
        }
    }
    document.write("số kí tự số trong mảng là:"+dem)
</script>
