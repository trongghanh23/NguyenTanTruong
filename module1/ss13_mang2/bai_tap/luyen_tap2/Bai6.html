<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let character = []
   let n=5
    for (let i=0;i<n;i++){
        character.push((prompt('nhập kí tụ')))
    }

    for (let i=0;i<character.length;i++){
        if (character[i]==='-'){
            character[i]='_'
        }

    }
    document.write(character)

</script>
</body>
</html>
