<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let character="dem so luong ki tu"
    let count=0
    for (let i=0;i<character.length;i++){
        if (character[i]!==' '&&character[i+1]===' ') {
            count ++
        }
    }
    document.write("số từ trong một chuỗi"+ ++count)
</script>
</body>
</html>
