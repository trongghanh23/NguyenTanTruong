<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = 4
    let a = []
    let b = []
    let c = []
    for (let i = 0; i < n; i++) {
        a.push(parseInt(prompt("nhập phần tử mảng a")))

    } for (let i = 0; i < n; i++) {

        b.push(parseInt(prompt("nhập phần tử mảng b")))
    }

    for (let i = 0; i < a.length; i++) {
        c.push(a[i]);

    }

    for (let j = 0; j < b.length; j++) {
        c.push(b[j]);

    }
    document.write(c);


</script>

</body>
</html>
