<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = [1,2,3,4]
    let first = 0
    let last = number.length - 1
    while (first < last) {
        let num = number[last]
        number[last] = number[first]
        number[first] = num
        first++
        last--
    }
    document.write(number)
</script>
</body>
</html>
