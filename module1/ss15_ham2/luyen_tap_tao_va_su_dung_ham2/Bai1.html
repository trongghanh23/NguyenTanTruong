<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt("nhập số cần tính bình phương"));

    function squaring(n) {

        let b = Math.pow(n, 2);
        return b;
    }

    let art = squaring(number);
    alert(art);
</script>
</body>
</html>
