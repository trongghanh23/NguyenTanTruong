<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let character=parseInt(prompt("nhập kí tự"));
    function testCharacter(number) {
        if (!isNaN(number)){
            return true;
        }else {
            return false;
        }

    }
    let kiemTra=testCharacter(character);
    document.write(kiemTra);
</script>
</body>
</html>
