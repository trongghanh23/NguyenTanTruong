<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   let array = [];
    for (let i = 0; i < 5; i++) {
        array.push(prompt("nhập vào mảng kí tự"));
    }


    function arrayNumber(num) {
        let first = 0;
        let last = num.length - 1;
        while (first < last) {
            let number = num[first];
            num[first] = num[last];
            num[last] = number;

            first++;
            last--;
        }
        return num;
    }

    let nums = arrayNumber(array);

    document.write(nums);
</script>
</body>
</html>
